<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratica 1 HTML e CSS</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <script src="js/valida.js"></script>
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="Logo da pagina" title="Logo da pagina" />

      <h1>Geladeiras & Outros - FALE CONOSCO</h1>
    </header>
    <!--A tag "nav" cria uma área para navegação com menus e outros-->
    <nav>
      <!--A tag "a" cria um hiperlink para outro arquivo (locas), ou site (externo) 
      ou algum local da propria pagina(interno)
      a tag "div" define uma divisão ou seção
      em uma pagina HTML, o elemento "div" é 
      frequentemente utilizado como conteiner
      para outros elementos-->
      <a href="index.html"><div class="opcao">Inicio</div></a>
      <a href="produtos.html"><div class="opcao">Geladeiras e Freezer</div></a>
      <a href="faleconosco.html"><div class="opcao">Fale conosco</div></a>
    </nav>
    <!--A tag "section" define uma seção dos conteúdos de uma página-->
    <section>
             <h2>Fale conosco</h2>
             <p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
             <form name="frmfaleconosco" method="post" action="#" onsubmit="return valida()">

                 <fieldset class="faleconosco">
                          <legend>Dados Pessoais:</legend>
                          <label for="nome">Nome:</label>
                          <br>
                          <input type="text" name="txtnome" id="nome">
                          <br>
                          <label for ="fone"> Telefone:</label>
                          <br>
                          <input type="text" name="txtfone" id="fone">
                          <br>
                          <label for="email">Email:</label>
                          <br>
                          <input type="email" name="txtemail" id="email">
                          <br>
                 </fieldset>
                 <fieldset class="faleconosco">
                          <legend>Motivo do contato:</legend>
                          <label for ="motivo">Motivo:</label>
                          <select name="selmotivo" id="motivo">
                              <option value="">Escolha</option>
                              <option value="RE">Reclamação</option>
                              <option value="SU">Sugestão</option>
                              <option value="PR">Informação sobre produto</option>
                          </select>
                          <label for="comentario">Comentário</label>
                          <textarea name="txtacomentario" id="comentario" ></textarea>
                          <button type="reset">Limpar</button><button type="submit">Enviar</button>
                 </fieldset>



             </form>

      
    </section>
    <!--A tag "floter" define a criação de um rodapé-->
    <footer>Copyringht &copy; ADS2025</footer>
  </body>
</html>
